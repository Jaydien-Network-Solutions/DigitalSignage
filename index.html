<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 2160px;
      height: 3840px;
      background: url('background.jpg') no-repeat center center;
      background-size: cover; /* Fills the 2160x3840 screen */
      overflow: hidden;
      position: relative; /* Context for absolute positioning */
      /* Fallback background color */
      background-color: #f0f0f0;
    }
    #trustindex-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Centers both vertically and horizontally */
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100px; /* Minimum height to ensure visibility */
      min-width: 300px; /* Minimum width to ensure visibility */
      overflow: visible; /* Ensures content is visible */
      border: 2px solid red; /* Debugging border */
      background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent background for visibility */
    }
    #trustindex-container * {
      line-height: 1.2 !important;
      max-width: 100% !important;
      box-sizing: border-box !important;
    }
    .ti-widget, .ti-review {
      /* No overrides to let Trustindex style naturally */
    }
  </style>
</head>
<body>
  <div id="trustindex-container">
    <script defer async src='https://cdn.trustindex.io/loader.js?6b641f854b9c31983e46f7e42c9'></script>
    <!-- Enhanced debugging text -->
    <p style="color: white; z-index: 10;">If you see this, the Trustindex script didn't load. Check console for errors.</p>
  </div>
</body>
</html>
