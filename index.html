<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaydien Network Solutions Reviews</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 2160px;
      height: 3840px;
      background: url('background.jpg') no-repeat center center;
      background-size: cover;
      overflow: hidden;
      position: relative;
      background-color: #f0f0f0; /* Fallback */
      font-family: Arial, sans-serif;
    }
    #trustindex-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1200px;
      height: 1600px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent overlay */
    }
    .review-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 90%;
      max-height: 90%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      position: relative;
    }
    .review-card.active {
      opacity: 1;
    }
    .review-title {
      color: #003366; /* Navy */
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .stars {
      color: #FF6600; /* Orange */
      font-size: 28px;
      margin-bottom: 10px;
    }
    .review-text {
      color: #003366;
      font-size: 24px;
      line-height: 1.4;
      margin-bottom: 10px;
      max-height: 300px;
      overflow: hidden;
    }
    .review-author {
      color: #003366;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .review-date {
      color: #666;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .no-reviews {
      color: #003366;
      font-size: 28px;
      text-align: center;
    }
    .error-message {
      color: red;
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="trustindex-container">
    <div id="review-display" class="review-card">
      <div class="no-reviews">Loading reviews...</div>
    </div>
  </div>

  <script>
    // Configuration
    const API_KEY = 'AIzaSyBx0z3cr0aK2dIMjQyGhdZqHxtNO6Tx3Xg'; // Your API key
    const PLACE_ID = 'ChIJ4zvzQkiDwYkReyhlC33LZfs'; // Your Place ID
    const CYCLE_INTERVAL = 5000; // 5 seconds in ms
    let reviews = [];
    let currentIndex = 0;

    async function fetchReviews() {
      try {
        const response = await fetch(`https://maps.googleapis.com/maps/api/place/details/json?place_id=${PLACE_ID}&fields=reviews&key=${API_KEY}`);
        const data = await response.json();
        console.log('API Response:', data); // Log full response for debugging
        if (data.status === 'OK' && data.result && data.result.reviews) {
          reviews = data.result.reviews.slice(0, 5); // Limit to 5 latest
          if (reviews.length > 0) {
            displayReview(0);
            startCycling();
          } else {
            showNoReviews('No reviews found for this place.');
          }
        } else {
          console.error('API Error:', data.status, data.error_message || 'No error details');
          showNoReviews(`API Error: ${data.status}`);
        }
      } catch (error) {
        console.error('Fetch Error:', error);
        showNoReviews('Error fetching reviews. Check console.');
      }
    }

    function displayReview(index) {
      const review = reviews[index];
      const display = document.getElementById('review-display');
      const stars = '★'.repeat(Math.round(review.rating)) + '☆'.repeat(5 - Math.round(review.rating)); // Unicode stars
      let reviewText = review.text ? review.text : 'No text available';
      if (reviewText.length > 200) reviewText = reviewText.substring(0, 200) + '...';
      display.innerHTML = `
        <div class="review-title">Client Review</div>
        <div class="stars">${stars}</div>
        <div class="review-text">${reviewText}</div>
        <div class="review-author">${review.author_name || 'Anonymous'}</div>
        <div class="review-date">${new Date(review.time * 1000).toLocaleDateString()}</div>
      `;
      display.classList.remove('active');
      setTimeout(() => display.classList.add('active'), 100);
    }

    function startCycling() {
      setInterval(() => {
        currentIndex = (currentIndex + 1) % reviews.length;
        displayReview(currentIndex);
      }, CYCLE_INTERVAL);
    }

    function showNoReviews(message = 'No reviews available. Check API key and Place ID.') {
      const display = document.getElementById('review-display');
      display.innerHTML = `<div class="no-reviews">${message}</div>`;
      if (message.includes('Error')) {
        display.innerHTML += `<div class="error-message">See console for details.</div>`;
      }
    }

    // Load reviews with a delay for debugging
    window.onload = () => setTimeout(fetchReviews, 1000); // Delay to ensure DOM is ready
  </script>
</body>
</html>
