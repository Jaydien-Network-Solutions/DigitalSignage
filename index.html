<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 2160px;
      height: 3840px;
      background: url('background.jpg') no-repeat center center;
      background-size: cover; /* Should fill 2160x3840, cropping if needed */
      overflow: hidden;
      position: relative; /* Context for absolute positioning */
      /* Fallback background color */
      background-color: #f0f0f0;
    }
    #trustindex-container {
      position: absolute;
      top: 192px; /* (3840px - 3456px) / 2 */
      left: 720px; /* (2160px - 720px) / 2 */
      width: 720px; /* 33.33% of 2160px */
      height: 3456px; /* 90% of 3840px */
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      transform-origin: center;
      overflow: visible; /* Ensures content is visible */
      border: 2px solid red; /* Debugging border */
    }
    #trustindex-container * {
      font-size: 2.5em !important; /* Adjusted for visibility */
      line-height: 1.2 !important;
      max-width: 100% !important;
      box-sizing: border-box !important;
    }
    .ti-widget, .ti-review {
      width: 100% !important;
      height: 100% !important;
      font-size: inherit !important;
    }
  </style>
</head>
<body>
  <div id="trustindex-container">
    <script defer async src='https://cdn.trustindex.io/loader.js?6b641f854b9c31983e46f7e42c9'></script>
    <!-- Debugging text if script fails -->
    <p style="color: white;">If you see this, the script didn't load.</p>
  </div>
</body>
</html>
