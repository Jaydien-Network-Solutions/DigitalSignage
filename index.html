<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaydien Network Solutions Reviews</title>
  <!-- Load Google Fonts for Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Load Google Maps JS Library with async and callback -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx0z3cr0aK2dIMjQyGhdZqHxtNO6Tx3Xg&libraries=places&callback=initMap"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 2160px;
      height: 3840px;
      background: url('background.jpg') no-repeat center center;
      background-size: cover;
      overflow: hidden;
      position: relative;
      background-color: #f0f0f0; /* Fallback */
      font-family: 'Poppins', sans-serif;
    }
    #header-div {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 1800px;
      text-align: center;
      color: #003366;
      font-size: 108px;
      font-weight: 700;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      word-break: break-word;
      max-height: 200px;
      overflow: hidden;
      z-index: 10;
    }
    #trustindex-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1600px;
      height: 2000px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.5);
    }
    .review-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 90%;
      max-height: 90%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      position: relative;
      text-align: left;
    }
    .review-card.active {
      opacity: 1;
    }
    .review-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .profile-photo {
      width: 125px;
      height: 125px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }
    h1 {
      color: #003366;
      font-size: 84px;
      font-weight: 600;
      margin: 0;
    }
    .review-date {
      color: #666;
      font-size: 58px;
      font-weight: 400;
      margin-top: 5px;
    }
    .stars {
      color: #FF6600;
      font-size: 58px;
      font-weight: 500;
      margin: 10px 0;
    }
    .review-text {
      color: #003366;
      font-size: 72px;
      font-weight: 400;
      line-height: 1.4;
      margin-bottom: 10px;
      max-height: 1200px;
      overflow: hidden;
    }
    .review-stats {
      color: #003366;
      font-size: 60px;
      font-weight: 400;
      margin-top: 10px;
      text-align: left;
    }
    .no-reviews {
      color: #003366;
      font-size: 72px;
      font-weight: 500;
      text-align: center;
    }
    .error-message {
      color: red;
      font-size: 72px;
      font-weight: 500;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="header-div">What Our Customers Are Saying About Jaydien Network Solutions</div>
  <div id="trustindex-container">
    <div id="review-display" class="review-card">
      <div class="no-reviews">Loading reviews...</div>
    </div>
  </div>

  <script>
    const API_KEY = 'AIzaSyBx0z3cr0aK2dIMjQyGhdZqHxtNO6Tx3Xg';
    const PLACE_ID = 'ChIJ4zvzQkiDwYkReyhlC33LZfs';
    const CYCLE_INTERVAL = 5000;
    let reviews = [];
    let currentIndex = 0;
    let map;
    let placeData = {};

    window.initMap = function() {
      console.log('initMap called');
      map = new google.maps.Map(document.createElement('div'), {
        center: { lat: 40.0583, lng: -74.1325 },
        zoom: 15
      });
      fetchReviews();
    };

    async function fetchReviews() {
      try {
        const service = new google.maps.places.PlacesService(map);
        const request = {
          placeId: PLACE_ID,
          fields: ['reviews', 'rating', 'user_ratings_total']
        };
        service.getDetails(request, (place, status) => {
          console.log('PlacesService Response Status:', status);
          console.log('Place Data:', place);
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            placeData = place;
            if (place.reviews) {
              reviews = place.reviews.slice(0, 5);
              console.log('Fetched Reviews:', reviews);
              if (reviews.length > 0) {
                displayReview(0);
                startCycling();
              } else {
                showNoReviews('No reviews found for this place.');
              }
            } else {
              showNoReviews('No reviews data available.');
            }
          } else {
            console.error('PlacesService Error:', status);
            showNoReviews(`Error: ${status}`);
          }
        });
      } catch (error) {
        console.error('Fetch Error:', error);
        showNoReviews('Error fetching reviews. Check console.');
      }
    }

    function displayReview(index) {
      const review = reviews[index];
      const display = document.getElementById('review-display');
      const stars = '★'.repeat(Math.round(review.rating)) + '☆'.repeat(5 - Math.round(review.rating));
      const totalReviews = placeData.user_ratings_total || 'N/A';
      const avgRating = placeData.rating ? placeData.rating.toFixed(1) : 'N/A';
      const reviewDates = reviews.map(r => new Date(r.time * 1000)).filter(date => !isNaN(date)); // Filter out invalid dates
      const oldestReview = reviewDates.length > 0 ? Math.min(...reviewDates).toLocaleDateString() : 'N/A';
      const newestReview = reviewDates.length > 0 ? Math.max(...reviewDates).toLocaleDateString() : 'N/A';
      const distribution = estimateRatingDistribution(totalReviews, avgRating);
      display.innerHTML = `
        <div class="review-header">
          <img src="${review.profile_photo_url}" alt="${review.author_name}'s photo" class="profile-photo">
          <h1>${review.author_name || 'Anonymous'}</h1>
        </div>
        <div class="review-date">${new Date(review.time * 1000).toLocaleDateString()}</div>
        <div class="stars">${stars}</div>
        <div class="review-text">${review.text || 'No text available'}</div>
        <div class="review-stats">
          Based on ${totalReviews} reviews, Avg. Rating: ${avgRating}/5<br>
          Approx. Distribution: ${distribution}<br>
          Reviews from ${oldestReview} to ${newestReview}
        </div>
      `;
      console.log('Displaying Review:', review);
      display.classList.remove('active');
      setTimeout(() => {
        display.classList.add('active');
        console.log('Review displayed at index:', index);
      }, 100);
    }

    function startCycling() {
      setInterval(() => {
        const display = document.getElementById('review-display');
        display.classList.remove('active');
        setTimeout(() => {
          currentIndex = (currentIndex + 1) % reviews.length;
          displayReview(currentIndex);
        }, 500);
      }, CYCLE_INTERVAL);
    }

    function showNoReviews(message = 'No reviews available. Check API key and Place ID.') {
      const display = document.getElementById('review-display');
      display.innerHTML = `<div class="no-reviews">${message}</div>`;
      if (message.includes('Error')) {
        display.innerHTML += `<div class="error-message">See console for details.</div>`;
      }
    }

    function estimateRatingDistribution(totalReviews, avgRating) {
      if (!totalReviews || !avgRating || totalReviews < 0 || avgRating < 0 || avgRating > 5) return 'N/A';
      const ratings = [0, 0, 0, 0, 0];
      const mean = parseFloat(avgRating);
      const stdDev = 1.0;
      const total = parseInt(totalReviews);

      for (let i = 1; i <= 5; i++) {
        const zScore = (i - mean) / stdDev;
        const probability = 1 / (stdDev * Math.sqrt(2 * Math.PI)) * Math.exp(-0.5 * zScore * zScore);
        ratings[i - 1] = Math.round(probability * total / 5);
      }

      const sum = ratings.reduce((a, b) => a + b, 0);
      if (sum !== total) {
        const diff = total - sum;
        ratings[4] += diff;
      }

      return `5★: ${ratings[4]}, 4★: ${ratings[3]}, 3★: ${ratings[2]}, 2★: ${ratings[1]}, 1★: ${ratings[0]}`;
    }

    window.initMap = initMap;
  </script>
</body>
</html>
