<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaydien Network Solutions Reviews</title>
  <!-- Load Google Fonts for Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Load Google Maps JS Library with async and callback -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx0z3cr0aK2dIMjQyGhdZqHxtNO6Tx3Xg&libraries=places&callback=initMap"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 2160px;
      height: 3840px;
      background: url('background.jpg') no-repeat center center;
      background-size: cover;
      overflow: hidden;
      position: relative;
      background-color: #f0f0f0; /* Fallback */
      font-family: 'Poppins', sans-serif;
    }
    #header-text {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      color: #003366; /* Navy */
      font-size: 96px; /* Larger than review h1 */
      font-weight: 700; /* Bold */
      text-align: center;
      z-index: 10;
    }
    #trustindex-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1600px;
      height: 2000px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent overlay */
    }
    .review-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 90%;
      max-height: 90%;
      opacity: 0;
      transition: opacity 1s ease-in-out; /* Smooth fade for both in and out */
      position: relative;
      text-align: left; /* Left justify all content */
    }
    .review-card.active {
      opacity: 1;
    }
    .review-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .profile-photo {
      width: 125px;
      height: 125px;
      border-radius: 50%; /* Circular shape */
      object-fit: cover;
      margin-right: 15px;
    }
    h1 {
      color: #003366; /* Navy */
      font-size: 84px; /* Base size */
      font-weight: 600; /* Medium-bold with Poppins */
      margin: 0;
    }
    .review-date {
      color: #666;
      font-size: 58px; /* 50% of 48px, increased */
      font-weight: 400; /* Regular */
      margin-top: 5px;
    }
    .stars {
      color: #FF6600; /* Orange */
      font-size: 58px; /* 67% of 48px, increased */
      font-weight: 500; /* Medium */
      margin: 10px 0;
    }
    .review-text {
      color: #003366;
      font-size: 72px; /* 58% of 48px, increased */
      font-weight: 400; /* Regular */
      line-height: 1.4;
      margin-bottom: 10px;
      max-height: 1200px; /* Increased to accommodate full text */
      overflow: hidden;
    }
    .review-stats {
      color: #003366;
      font-size: 60px; /* ~70% of 84px */
      font-weight: 400; /* Regular */
      margin-top: 10px;
      text-align: left; /* Left justify */
    }
    .no-reviews {
      color: #003366;
      font-size: 72px; /* 67% of 48px, increased */
      font-weight: 500; /* Medium */
      text-align: center; /* Centered for consistency */
    }
    .error-message {
      color: red;
      font-size: 72px; /* 67% of 48px, increased */
      font-weight: 500; /* Medium */
      text-align: center; /* Centered for consistency */
    }
  </style>
</head>
<body>
  <h1 id="header-text">What our customers are saying about Jaydien Network Solutions</h1>
  <div id="trustindex-container">
    <div id="review-display" class="review-card">
      <div class="no-reviews">Loading reviews...</div>
    </div>
  </div>

  <script>
    // Configuration
    const API_KEY = 'AIzaSyBx0z3cr0aK2dIMjQyGhdZqHxtNO6Tx3Xg'; // Your API key
    const PLACE_ID = 'ChIJ4zvzQkiDwYkReyhlC33LZfs'; // Your Place ID
    const CYCLE_INTERVAL = 5000; // 5 seconds in ms
    let reviews = [];
    let currentIndex = 0;
    let map; // Dummy map for PlacesService
    let placeData = {}; // Global object to store place details

    // Explicitly define initMap on window to ensure global scope
    window.initMap = function() {
      console.log('initMap called'); // Debug initialization
      // Create a dummy invisible map to initialize PlacesService
      map = new google.maps.Map(document.createElement('div'), {
        center: { lat: 40.0583, lng: -74.1325 }, // Brick, NJ coords
        zoom: 15
      });
      fetchReviews();
    };

    async function fetchReviews() {
      try {
        const service = new google.maps.places.PlacesService(map);
        const request = {
          placeId: PLACE_ID,
          fields: ['reviews', 'rating', 'user_ratings_total'] // Added fields for stats
        };
        service.getDetails(request, (place, status) => {
          console.log('PlacesService Response Status:', status); // Debug status
          console.log('Place Data:', place); // Debug full response
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            placeData = place; // Store place data globally
            if (place.reviews) {
              reviews = place.reviews.slice(0, 5); // Limit to 5 latest
              console.log('Fetched Reviews:', reviews); // Debug fetched reviews
              if (reviews.length > 0) {
                displayReview(0); // Manually trigger first review
                startCycling();
              } else {
                showNoReviews('No reviews found for this place.');
              }
            } else {
              showNoReviews('No reviews data available.');
            }
          } else {
            console.error('PlacesService Error:', status);
            showNoReviews(`Error: ${status}`);
          }
        });
      } catch (error) {
        console.error('Fetch Error:', error);
        showNoReviews('Error fetching reviews. Check console.');
      }
    }

    function displayReview(index) {
      const review = reviews[index];
      const display = document.getElementById('review-display');
      const stars = '★'.repeat(Math.round(review.rating)) + '☆'.repeat(5 - Math.round(review.rating)); // Unicode stars
      const totalReviews = placeData.user_ratings_total || 'N/A';
      const avgRating = placeData.rating ? placeData.rating.toFixed(1) : 'N/A';
      // Convert timestamps to Dates for min/max
      const reviewDates = reviews.map(r => new Date(r.time * 1000));
      const oldestReview = reviewDates.length > 0 ? Math.min(...reviewDates).toLocaleDateString() : 'N/A';
      const newestReview = reviewDates.length > 0 ? Math.max(...reviewDates).toLocaleDateString() : 'N/A';
      // Approximate rating distribution (simplified normal distribution)
      const distribution = estimateRatingDistribution(totalReviews, avgRating);
      display.innerHTML = `
        <div class="review-header">
          <img src="${review.profile_photo_url}" alt="${review.author_name}'s photo" class="profile-photo">
          <h1>${review.author_name || 'Anonymous'}</h1>
        </div>
        <div class="review-date">${new Date(review.time * 1000).toLocaleDateString()}</div>
        <div class="stars">${stars}</div>
        <div class="review-text">${review.text || 'No text available'}</div>
        <div class="review-stats">
          Based on ${totalReviews} reviews, Avg. Rating: ${avgRating}/5<br>
          Approx. Distribution: ${distribution}<br>
          Reviews from ${oldestReview} to ${newestReview}
        </div>
      `;
      console.log('Displaying Review:', review); // Debug UI update
      display.classList.remove('active');
      setTimeout(() => {
        display.classList.add('active');
        console.log('Review displayed at index:', index); // Debug transition
      }, 100);
    }

    function startCycling() {
      setInterval(() => {
        const display = document.getElementById('review-display');
        display.classList.remove('active'); // Fade out current review
        setTimeout(() => {
          currentIndex = (currentIndex + 1) % reviews.length;
          displayReview(currentIndex); // Fade in next review
        }, 500); // 500ms fade-out delay
      }, CYCLE_INTERVAL);
    }

    function showNoReviews(message = 'No reviews available. Check API key and Place ID.') {
      const display = document.getElementById('review-display');
      display.innerHTML = `<div class="no-reviews">${message}</div>`;
      if (message.includes('Error')) {
        display.innerHTML += `<div class="error-message">See console for details.</div>`;
      }
    }

    // Estimate rating distribution based on average and total reviews
    function estimateRatingDistribution(totalReviews, avgRating) {
      if (!totalReviews || !avgRating || totalReviews < 0 || avgRating < 0 || avgRating > 5) return 'N/A';
      const ratings = [0, 0, 0, 0, 0]; // [1-star, 2-star, 3-star, 4-star, 5-star]
      const mean = parseFloat(avgRating);
      const stdDev = 1.0; // Assumed standard deviation for normal distribution
      const total = parseInt(totalReviews);

      // Simplified normal distribution approximation
      for (let i = 1; i <= 5; i++) {
        const zScore = (i - mean) / stdDev;
        const probability = 1 / (stdDev * Math.sqrt(2 * Math.PI)) * Math.exp(-0.5 * zScore * zScore);
        ratings[i - 1] = Math.round(probability * total / 5); // Distribute based on bell curve
      }

      // Normalize to match total reviews
      const sum = ratings.reduce((a, b) => a + b, 0);
      if (sum !== total) {
        const diff = total - sum;
        ratings[4] += diff; // Adjust 5-star to account for rounding
      }

      return `5★: ${ratings[4]}, 4★: ${ratings[3]}, 3★: ${ratings[2]}, 2★: ${ratings[1]}, 1★: ${ratings[0]}`;
    }

    // Ensure initMap is called when Maps JS loads
    window.initMap = initMap;
  </script>
</body>
</html>
