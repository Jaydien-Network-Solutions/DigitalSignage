<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaydien Network Solutions Reviews</title>
  <!-- Load Google Fonts for Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Load Google Maps JS Library with async and callback -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx0z3cr0aK2dIMjQyGhdZqHxtNO6Tx3Xg&libraries=places&callback=initMap"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 2160px;
      height: 3840px;
      background: url('background.jpg') no-repeat center center;
      background-size: cover;
      overflow: hidden;
      position: relative;
      background-color: #f0f0f0; /* Fallback */
      font-family: 'Poppins', sans-serif; /* Updated to Poppins */
    }
    #trustindex-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1200px;
      height: 1600px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent overlay */
    }
    .review-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 90%;
      max-height: 90%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      position: relative;
    }
    .review-card.active {
      opacity: 1;
    }
    .review-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .profile-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%; /* Circular shape */
      object-fit: cover;
      margin-right: 15px;
    }
    h1 {
      color: #003366; /* Navy */
      font-size: 32px;
      font-weight: 600; /* Medium-bold with Poppins */
      margin: 0;
    }
    .review-date {
      color: #666;
      font-size: 20px;
      font-weight: 400; /* Regular */
      margin-top: 5px;
    }
    .stars {
      color: #FF6600; /* Orange */
      font-size: 28px;
      font-weight: 500; /* Medium */
      margin: 10px 0;
    }
    .review-text {
      color: #003366;
      font-size: 24px;
      font-weight: 400; /* Regular */
      line-height: 1.4;
      margin-bottom: 10px;
      max-height: 300px;
      overflow: hidden;
    }
    .no-reviews {
      color: #003366;
      font-size: 28px;
      font-weight: 500; /* Medium */
      text-align: center;
    }
    .error-message {
      color: red;
      font-size: 24px;
      font-weight: 500; /* Medium */
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="trustindex-container">
    <div id="review-display" class="review-card">
      <div class="no-reviews">Loading reviews...</div>
    </div>
  </div>

  <script>
    // Configuration
    const API_KEY = 'AIzaSyBx0z3cr0aK2dIMjQyGhdZqHxtNO6Tx3Xg'; // Your API key
    const PLACE_ID = 'ChIJ4zvzQkiDwYkReyhlC33LZfs'; // Your Place ID
    const CYCLE_INTERVAL = 5000; // 5 seconds in ms
    let reviews = [];
    let currentIndex = 0;
    let map; // Dummy map for PlacesService

    function initMap() {
      console.log('initMap called'); // Debug initialization
      // Create a dummy invisible map to initialize PlacesService
      map = new google.maps.Map(document.createElement('div'), {
        center: { lat: 40.0583, lng: -74.1325 }, // Brick, NJ coords
        zoom: 15
      });
      fetchReviews();
    }

    async function fetchReviews() {
      try {
        const service = new google.maps.places.PlacesService(map);
        const request = {
          placeId: PLACE_ID,
          fields: ['reviews']
        };
        service.getDetails(request, (place, status) => {
          console.log('PlacesService Response Status:', status); // Debug status
          console.log('Place Data:', place); // Debug full response
          if (status === google.maps.places.PlacesServiceStatus.OK && place.reviews) {
            reviews = place.reviews.slice(0, 5); // Limit to 5 latest
            console.log('Fetched Reviews:', reviews); // Debug fetched reviews
            if (reviews.length > 0) {
              displayReview(0); // Manually trigger first review
              startCycling();
            } else {
              showNoReviews('No reviews found for this place.');
            }
          } else {
            console.error('PlacesService Error:', status);
            showNoReviews(`Error: ${status}`);
          }
        });
      } catch (error) {
        console.error('Fetch Error:', error);
        showNoReviews('Error fetching reviews. Check console.');
      }
    }

    function displayReview(index) {
      const review = reviews[index];
      const display = document.getElementById('review-display');
      const stars = '★'.repeat(Math.round(review.rating)) + '☆'.repeat(5 - Math.round(review.rating)); // Unicode stars
      display.innerHTML = `
        <div class="review-header">
          <img src="${review.profile_photo_url}" alt="${review.author_name}'s photo" class="profile-photo">
          <h1>${review.author_name || 'Anonymous'}</h1>
        </div>
        <div class="review-date">${new Date(review.time * 1000).toLocaleDateString()}</div>
        <div class="stars">${stars}</div>
        <div class="review-text">${review.text ? review.text.substring(0, 200) + (review.text.length > 200 ? '...' : '') : 'No text available'}</div>
      `;
      console.log('Displaying Review:', review); // Debug UI update
      display.classList.remove('active');
      setTimeout(() => {
        display.classList.add('active');
        console.log('Review displayed at index:', index); // Debug transition
      }, 100);
    }

    function startCycling() {
      setInterval(() => {
        currentIndex = (currentIndex + 1) % reviews.length;
        displayReview(currentIndex);
      }, CYCLE_INTERVAL);
    }

    function showNoReviews(message = 'No reviews available. Check API key and Place ID.') {
      const display = document.getElementById('review-display');
      display.innerHTML = `<div class="no-reviews">${message}</div>`;
      if (message.includes('Error')) {
        display.innerHTML += `<div class="error-message">See console for details.</div>`;
      }
    }

    // Ensure initMap is called when Maps JS loads
    window.initMap = initMap;
  </script>
</body>
</html>
