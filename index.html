<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 2160px;
      height: 3840px;
      background: url('background.jpg') no-repeat center center;
      background-size: cover; /* Fills the 2160x3840 screen */
      overflow: hidden;
      position: relative; /* Context for absolute positioning */
      /* Fallback background color */
      background-color: #f0f0f0;
    }
    #trustindex-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Centers both vertically and horizontally */
      width: 600px; /* Fixed width */
      height: 600px; /* Fixed height */
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Clips content exceeding 600x600px */
      border: 2px solid red; /* Debugging border */
      background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent background */
    }
    #trustindex-container * {
      font-size: 1.5em !important; /* Controlled size to fit */
      line-height: 1.2 !important;
      max-width: 100% !important;
      max-height: 100% !important; /* Caps content height */
      box-sizing: border-box !important;
    }
    .ti-widget, .ti-review {
      width: 100% !important; /* Fills the container width */
      height: 100% !important; /* Fills the container height */
      font-size: inherit !important; /* Inherits the controlled font size */
      max-width: 100% !important; /* Ensures no overflow */
      max-height: 100% !important; /* Ensures no overflow */
      box-sizing: border-box !important;
      overflow: hidden !important; /* Forces content to stay within bounds */
    }
  </style>
</head>
<body>
  <div id="trustindex-container">
    <script defer async src='https://cdn.trustindex.io/loader.js?6b641f854b9c31983e46f7e42c9'></script>
    <!-- Enhanced debugging text -->
    <p style="color: white; z-index: 10;">If you see this, the Trustindex script didn't load. Check console.</p>
    <p style="color: white; z-index: 10;">Container size: 600x600px</p>
  </div>
</body>
</html>
