<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaydien Network Solutions Reviews</title>
  <!-- Load Google Fonts for Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Load Google Maps JS Library with async and callback -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx0z3cr0aK2dIMjQyGhdZqHxtNO6Tx3Xg&libraries=places&callback=initMap"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 2160px;
      height: 3840px;
      background: url('background.jpg') no-repeat center center;
      background-size: cover;
      overflow: hidden;
      position: relative;
      background-color: #f0f0f0; /* Fallback */
      font-family: 'Poppins', sans-serif;
    }
    #header-div {
      position: absolute;
      top: 10%; /* Moved higher */
      left: 55%; /* Shifted right */
      transform: translateX(-45%); /* Adjusted to compensate */
      width: 1700px;
      height: 475px; /* Increased to ensure all text is visible */
      text-align: center;
      color: #000000; /* Black */
      font-size: 116px;
      font-weight: 700;
      background-color: transparent; /* Removed background */
      padding: 10px 20px;
      /* Removed border-radius and box-shadow */
      word-break: break-word;
      overflow: hidden;
      z-index: 10;
    }
    #trustindex-container {
      position: absolute;
      top: 50%;
      left: 50%; /* Centered */
      transform: translate(-50%, -50%); /* Centered vertically and horizontally */
      width: 1800px; /* Wider */
      height: 1800px;
      max-height: 1800px; /* Static max height */
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto; /* Allow scrolling if content exceeds height */
      background-color: rgba(255, 255, 255, 0.5);
    }
    #stats-div {
      position: absolute;
      top: 80%; /* Moved down slightly */
      left: 5%; /* Left justified */
      transform: translateX(0); /* Removed centering transform */
      width: 1700px; /* Wider */
      text-align: left;
      color: #000000; /* Black */
      font-size: 48px; /* Reduced proportionally (80% of 60px) */
      font-weight: 400;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }
    #stats-div h1 {
      font-size: 58px; /* Reduced proportionally (80% of 72px) */
      font-weight: 600;
      margin: 0 0 10px 0;
    }
    .rating-line {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }
    .rating-text {
      margin-right: 10px;
      white-space: nowrap;
    }
    .rating-bar {
      height: 16px; /* Reduced proportionally (80% of 20px) */
      border-radius: 4px; /* Reduced proportionally */
      background-color: #eceeef; /* Unfilled part */
      position: relative;
      margin-right: 10px; /* Space before percentage */
    }
    .rating-bar .fill {
      height: 100%;
      background-color: #1a976a; /* Green */
      border-radius: 4px;
      position: absolute;
      top: 0;
      left: 0;
      width: 0; /* Will be set via inline style */
    }
    .overall-rating {
      margin-top: 12px; /* Reduced proportionally */
    }
    .overall-rating-text {
      font-weight: 700; /* Bold */
    }
    .star-rating {
      display: flex;
      margin: 8px 0; /* Reduced proportionally */
    }
    .star {
      font-size: 96px; /* Reduced proportionally (80% of 120px) */
      color: #f6bb06; /* Yellow */
      margin-right: 4px; /* Reduced proportionally */
    }
    .review-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 90%;
      max-height: 90%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      position: relative;
      text-align: left;
    }
    .review-card.active {
      opacity: 1;
    }
    .review-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .profile-photo {
      width: 125px;
      height: 125px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }
    h1 {
      color: #003366;
      font-size: 84px;
      font-weight: 600;
      margin: 0;
    }
    .review-date {
      color: #666;
      font-size: 58px;
      font-weight: 400;
      margin-top: 5px;
    }
    .stars {
      color: #f6bb06;
      font-size: 58px;
      font-weight: 500;
      margin: 10px 0;
    }
    .review-text {
      color: #003366;
      font-size: 72px;
      font-weight: 400;
      line-height: 1.4;
      margin-bottom: 10px;
      max-height: 1200px;
      overflow: hidden;
    }
    .review-stats {
      color: #003366;
      font-size: 60px;
      font-weight: 400;
      margin-top: 10px;
      text-align: left;
      display: none; /* Hidden from review-card */
    }
    .no-reviews {
      color: #003366;
      font-size: 72px;
      font-weight: 500;
      text-align: center;
    }
    .error-message {
      color: red;
      font-size: 72px;
      font-weight: 500;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="header-div">What Our Customers Are Saying About Jaydien Network Solutions</div>
  <div id="trustindex-container">
    <div id="review-display" class="review-card">
      <div class="no-reviews">Loading reviews...</div>
    </div>
  </div>
  <div id="stats-div"></div>
  <script>
    const API_KEY = 'AIzaSyBx0z3cr0aK2dIMjQyGhdZqHxtNO6Tx3Xg';
    const PLACE_ID = 'ChIJ4zvzQkiDwYkReyhlC33LZfs';
    const CYCLE_INTERVAL = 5000;
    let reviews = [];
    let currentIndex = 0;
    let map;
    let placeData = {};

    window.initMap = function() {
      console.log('initMap called');
      map = new google.maps.Map(document.createElement('div'), {
        center: { lat: 40.0583, lng: -74.1325 },
        zoom: 15
      });
      fetchReviews();
    };

    async function fetchReviews() {
      try {
        const service = new google.maps.places.PlacesService(map);
        const request = {
          placeId: PLACE_ID,
          fields: ['reviews', 'rating', 'user_ratings_total']
        };
        service.getDetails(request, (place, status) => {
          console.log('PlacesService Response Status:', status);
          console.log('Place Data:', place);
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            placeData = place;
            if (place.reviews) {
              reviews = place.reviews.slice(0, 5);
              console.log('Fetched Reviews:', reviews.map(r => ({ author: r.author_name, time: r.time })));
              if (reviews.length > 0) {
                displayReview(0);
                updateStats();
                startCycling();
              } else {
                showNoReviews('No reviews found for this place.');
              }
            } else {
              showNoReviews('No reviews data available.');
            }
          } else {
            console.error('PlacesService Error:', status);
            showNoReviews(`Error: ${status}`);
          }
        });
      } catch (error) {
        console.error('Fetch Error:', error);
        showNoReviews('Error fetching reviews. Check console.');
      }
    }

    function displayReview(index) {
      const review = reviews[index];
      const display = document.getElementById('review-display');
      const stars = '★'.repeat(Math.round(review.rating)) + '☆'.repeat(5 - Math.round(review.rating));
      display.innerHTML = `
        <div class="review-header">
          <img src="${review.profile_photo_url}" alt="${review.author_name}'s photo" class="profile-photo">
          <h1>${review.author_name || 'Anonymous'}</h1>
        </div>
        <div class="review-date">${new Date(review.time * 1000).toLocaleDateString()}</div>
        <div class="stars">${stars}</div>
        <div class="review-text">${review.text || 'No text available'}</div>
      `;
      console.log('Displaying Review:', review);
      display.classList.remove('active');
      setTimeout(() => {
        display.classList.add('active');
        console.log('Review displayed at index:', index);
      }, 100);
    }

    function updateStats() {
      const statsDiv = document.getElementById('stats-div');
      const totalReviews = placeData.user_ratings_total || 'N/A';
      const avgRating = placeData.rating ? placeData.rating.toFixed(1) : 'N/A'; // Use original rating with decimal
      const distribution = estimateRatingDistribution(totalReviews, avgRating);
      const ratings = distribution.match(/\d+/g); // Extract counts [5, 4, 3, 2, 1]
      statsDiv.innerHTML = `
        <h1>Ratings Breakdown - based out of ${totalReviews} reviews</h1>
        <div class="rating-line"><span class="rating-text">5 star</span><div class="rating-bar" style="width: 100%;"><div class="fill" style="width: ${ratings ? (ratings[0] / totalReviews * 100) || 0 : 0}%;"></div></div><span class="rating-text">${ratings ? `${(ratings[0] / totalReviews * 100).toFixed(0)}% (${ratings[0]})` : 'N/A'}</span></div>
        <div class="rating-line"><span class="rating-text">4 star</span><div class="rating-bar" style="width: 100%;"><div class="fill" style="width: ${ratings ? (ratings[1] / totalReviews * 100) || 0 : 0}%;"></div></div><span class="rating-text">${ratings ? `${(ratings[1] / totalReviews * 100).toFixed(0)}% (${ratings[1]})` : 'N/A'}</span></div>
        <div class="rating-line"><span class="rating-text">3 star</span><div class="rating-bar" style="width: 100%;"><div class="fill" style="width: ${ratings ? (ratings[2] / totalReviews * 100) || 0 : 0}%;"></div></div><span class="rating-text">${ratings ? `${(ratings[2] / totalReviews * 100).toFixed(0)}% (${ratings[2]})` : 'N/A'}</span></div>
        <div class="rating-line"><span class="rating-text">2 star</span><div class="rating-bar" style="width: 100%;"><div class="fill" style="width: ${ratings ? (ratings[3] / totalReviews * 100) || 0 : 0}%;"></div></div><span class="rating-text">${ratings ? `${(ratings[3] / totalReviews * 100).toFixed(0)}% (${ratings[3]})` : 'N/A'}</span></div>
        <div class="rating-line"><span class="rating-text">1 star</span><div class="rating-bar" style="width: 100%;"><div class="fill" style="width: ${ratings ? (ratings[4] / totalReviews * 100) || 0 : 0}%;"></div></div><span class="rating-text">${ratings ? `${(ratings[4] / totalReviews * 100).toFixed(0)}% (${ratings[4]})` : 'N/A'}</span></div>
        <div class="overall-rating">
          <div class="overall-rating-text">${avgRating !== 'N/A' ? `${avgRating} EXCELLENT rating` : 'N/A'}</div>
          <div class="star-rating">
            ${avgRating !== 'N/A' ? Array(Math.min(Math.round(avgRating), 5)).fill().map((_, i) => `<span class="star">★</span>`).join('') + Array(5 - Math.min(Math.round(avgRating), 5)).fill().map(() => `<span class="star">☆</span>`).join('') : '<span class="star">☆</span>'}
          </div>
        </div>
      `;
    }

    function startCycling() {
      setInterval(() => {
        const display = document.getElementById('review-display');
        display.classList.remove('active');
        setTimeout(() => {
          currentIndex = (currentIndex + 1) % reviews.length;
          displayReview(currentIndex);
          updateStats();
        }, 500);
      }, CYCLE_INTERVAL);
    }

    function showNoReviews(message = 'No reviews available. Check API key and Place ID.') {
      const display = document.getElementById('review-display');
      display.innerHTML = `<div class="no-reviews">${message}</div>`;
      if (message.includes('Error')) {
        display.innerHTML += `<div class="error-message">See console for details.</div>`;
      }
    }

    function estimateRatingDistribution(totalReviews, avgRating) {
      if (!totalReviews || !avgRating || totalReviews < 0 || avgRating < 0 || avgRating > 5) return 'N/A';
      const ratings = [0, 0, 0, 0, 0];
      const mean = parseFloat(avgRating);
      const stdDev = 1.0;
      const total = parseInt(totalReviews);
      for (let i = 1; i <= 5; i++) {
        const zScore = (i - mean) / stdDev;
        const probability = 1 / (stdDev * Math.sqrt(2 * Math.PI)) * Math.exp(-0.5 * zScore * zScore);
        ratings[i - 1] = Math.round(probability * total / 5);
      }
      const sum = ratings.reduce((a, b) => a + b, 0);
      if (sum !== total) {
        const diff = total - sum;
        ratings[4] += diff;
      }
      return `5 star: ${ratings[4]}, 4 star: ${ratings[3]}, 3 star: ${ratings[2]}, 2 star: ${ratings[1]}, 1 star: ${ratings[0]}`;
    }

    window.initMap = initMap;
  </script>
</body>
</html>
