<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      background: url('background.JPG') no-repeat center center;
      background-size: cover;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #trustindex-container {
      position: relative;
      width: 33.33%;
      height: 66.66%; /* Increased height to make it larger */
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em; /* Scales up text within the widget */
      transform: scale(1.5); /* Increases overall size of the container and content */
      transform-origin: center;
    }
    /* Optional: Force larger text for Trustindex content (if supported) */
    #trustindex-container * {
      font-size: inherit !important;
    }
  </style>
</head>
<body>
  <div id="trustindex-container">
    <script defer async src='https://cdn.trustindex.io/loader.js?6b641f854b9c31983e46f7e42c9'></script>
  </div>
</body>
</html>
