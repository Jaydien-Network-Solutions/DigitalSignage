<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 2160px;
      height: 3840px;
      background: url('background.jpg') no-repeat center center;
      background-size: cover; /* Fills the 2160x3840 screen */
      overflow: hidden;
      position: relative; /* Context for absolute positioning */
      /* Fallback background color */
      background-color: #f0f0f0;
    }
    #trustindex-container {
      position: absolute;
      top: 142px; /* (3840px - 3456px) / 2 to center vertically */
      left: 720px; /* (2160px - 720px) / 2 to center horizontally */
      width: 720px; /* 33.33% of 2160px */
      height: 3456px; /* 90% of 3840px */
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      transform: scale(2);
      transform-origin: center;
      overflow: auto;
    }
    #trustindex-container * {
      font-size: inherit !important;
      line-height: 1.2 !important;
      max-width: 100% !important;
      box-sizing: border-box !important;
    }
    .ti-widget, .ti-review {
      width: 100% !important;
      height: 100% !important;
      font-size: inherit !important;
    }
  </style>
</head>
<body>
  <div id="trustindex-container">
    <script defer async src='https://cdn.trustindex.io/loader.js?6b641f854b9c31983e46f7e42c9'></script>
  </div>
</body>
</html>
