<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaydien Network Solutions Reviews</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 2160px;
      height: 3840px;
      background: url('background.jpg') no-repeat center center;
      background-size: cover;
      overflow: hidden;
      position: relative;
      background-color: #f0f0f0; /* Fallback */
      font-family: Arial, sans-serif;
    }
    #trustindex-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1200px;
      height: 1600px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent overlay */
    }
    .review-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 90%;
      max-height: 90%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      position: relative;
    }
    .review-card.active {
      opacity: 1;
    }
    .review-title {
      color: #003366; /* Navy */
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .stars {
      color: #FF6600; /* Orange */
      font-size: 28px;
      margin-bottom: 10px;
    }
    .review-text {
      color: #003366;
      font-size: 24px;
      line-height: 1.4;
      margin-bottom: 10px;
      max-height: 300px;
      overflow: hidden;
    }
    .review-author {
      color: #003366;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .review-date {
      color: #666;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .no-reviews {
      color: #003366;
      font-size: 28px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="trustindex-container">
    <div id="review-display" class="review-card">
      <div class="no-reviews">Loading reviews...</div>
    </div>
  </div>

  <script>
    // Configuration - Replace with your values
    const API_KEY = 'AIzaSyBx0z3cr0aK2dIMjQyGhdZqHxtNO6Tx3Xg'; // Get from Google Cloud Console
    const PLACE_ID = 'ChIJ4zvzQkiDwYkReyhlC33LZfs'; // Get from Google Maps URL (e.g., 0x89c3b7f0a0b0b0b0:0x1234567890abcdef)
    const CYCLE_INTERVAL = 5000; // 5 seconds in ms

    let reviews = [];
    let currentIndex = 0;

    async function fetchReviews() {
      try {
        const response = await fetch(`https://maps.googleapis.com/maps/api/place/details/json?place_id=${PLACE_ID}&fields=reviews&key=${API_KEY}`);
        const data = await response.json();
        if (data.status === 'OK' && data.result.reviews) {
          reviews = data.result.reviews.slice(0, 5); // Limit to 5 latest
          if (reviews.length > 0) {
            displayReview(0);
            startCycling();
          } else {
            showNoReviews();
          }
        } else {
          console.error('API Error:', data.status);
          showNoReviews();
        }
      } catch (error) {
        console.error('Fetch Error:', error);
        showNoReviews();
      }
    }

    function displayReview(index) {
      const review = reviews[index];
      const display = document.getElementById('review-display');
      const stars = '★'.repeat(review.rating) + '☆'.repeat(5 - review.rating); // Unicode stars

      display.innerHTML = `
        <div class="review-title">Client Review</div>
        <div class="stars">${stars}</div>
        <div class="review-text">${review.text ? review.text.substring(0, 200) + (review.text.length > 200 ? '...' : '') : 'No text available'}</div>
        <div class="review-author">${review.author_name}</div>
        <div class="review-date">${new Date(review.time * 1000).toLocaleDateString()}</div>
      `;

      // Fade transition
      display.classList.remove('active');
      setTimeout(() => display.classList.add('active'), 100);
    }

    function startCycling() {
      setInterval(() => {
        currentIndex = (currentIndex + 1) % reviews.length;
        displayReview(currentIndex);
      }, CYCLE_INTERVAL);
    }

    function showNoReviews() {
      document.getElementById('review-display').innerHTML = '<div class="no-reviews">No reviews available. Check API key and Place ID.</div>';
    }

    // Load reviews on page load
    fetchReviews();
  </script>
</body>
</html>
